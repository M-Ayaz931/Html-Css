<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
        /* display: flex; */
        }
    </style>
</head>
<body>
    <h2>Status:</h2>
    <div class="flex">
        
        <input type="radio" name="status" id="" checked>
        <label for="">Married</label>
    </div>
    <div class="flex">
        <input type="radio" name="status" id="">
        <label for="">Unmarried</label>
    </div>
    <input type="range" name="" id="" min="0" max="1000" value="300">
    <div>
        <input type="file" accept=".pdf,.word " />
    </div>
    <input type="text" minlength="3" maxlength="8">
    <input type="submit" value="Submit">
</body>
</html>
