<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b5d94fa7db.js" crossorigin="anonymous"></script>
    <style>
      .meal{
        height: 200px;

      }
      img{
        filter: drop-shadow(0 20px  30px black);
      }

      .icon{
        font-size: 5rem;
        color: dodgerblue;
        filter: grayscale(50%);
        clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);

      }
      .icon:hover{
        filter: grayscale(100%);
        transform: scale(1.2);
      }
      .meal:focus,.meal:hover{
filter: sepia(30%);

      }
    </style>
</head>
<body>
    <img src="../girdimgs/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" alt="" class="meal">
    <span><i class="fa-solid fa-users icon"></i></span>
</body>
</html>
