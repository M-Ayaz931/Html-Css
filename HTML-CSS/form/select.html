<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{
            width: 200px;
            height: 25px;
            padding: 2px 4px;
        }
        option{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <select name="" id="">
        <optgroup label="front-end Technologies">
        <option value="1">Html</option>
        <option value="2">Css</option>
        <option value="3">javascript</option>
        </optgroup>
        <optgroup label="Back-end Technologies">
            <option value="4">Laravel</option>
            <option value="5">Node js</option>
            <option value="6">Django</option>
        </optgroup>
    </select>
</body>
</html>
