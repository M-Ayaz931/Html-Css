<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
  font-size: 62.5%;
}

body {
  font-family: 'Inter', Arial, Helvetica, sans-serif;
  line-height: 1.5;
}

.card {
  background: #fff;
  border-radius: 30px;
  box-shadow: 0 0 20px 30px #f9f9f9;
  font-size: 2rem;
  font-weight: 600;
  margin: 0 2rem;
  max-width: 500px;
  overflow: hidden;
  transform: rotate(-5deg);
  transition: transform .2s;
}

.card-content p {
  /* I've removed the margin around paragraphs to ensure a consistent vertical and horizontal 
  space between the edges of the card and the paragraph. Disable this property to see its impact.  */
  margin: 0;
}

.card:hover {
  transform: rotate(0);
}

.card-content, .card footer {
  padding: 2rem;
}

.card-footer {
  align-items: center;
  background: linear-gradient(45deg, rgba(92, 191, 187, 1) 10%, rgba(116, 214, 144, 1) 90%);
  color: #fff;
  display: flex;
  font-weight: bold;
}

.thumb {
  border-radius: 100%;
  border: 4px solid #fff;
  height: 60px;
  margin: 0 1.5rem;
  transition: transform .3s;
  width: 60px;
}

.card:hover .thumb {
  transform: scale(1.15);
}

/* On mobile, we have less space so we need to use a smaller value for horizontal padding. 
On tablets and wider screens, I've increased the horizontal padding. */

@media screen and (min-width: 768px) {
  .card-content {
    padding: 4rem;
  }
  .card footer {
    padding: 2rem 4rem;
  }
}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
          soluta vero eum vitae fugiat perspiciatis, inventore optio consequatur
          repellendus natus.
        </p>
      </div>
      <footer class="card-footer">
        <img class="thumb" src="images/user.jpg" alt="" />
        <span>Jenny Smith</span>
      </footer>
    </div>
  </body>
</html>
